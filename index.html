<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Kamis 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        background-color: #ddd;
        font-family: "Balsamiq Sans", cursive;
      }

      .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        margin-left: 100px;
      }
    </style>
  </head>

  <body>
    <p class="h2 text-center mt-3">Exercise 4</p>
    <div class="container bg-light mt-5 rounded">
      <h2 class="h3" style="margin-right: 30px;">Check Sentence</h2>
      <div class="row pb-4">
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            placeholder="Input Kalimat"
            id="input"
          />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary" id="btn-input">
            Check
          </button>
        </div>
      </div>
    </div>
    <div class="container bg-success">
      <div class="row">
        <div class="col-12">
          <p id="result"></p>
        </div>
      </div>
    </div>

    <!-- Number -->
    <div class="container bg-light mt-5 rounded">
      <h2 class="h3" style="margin-right: 30px;">Check Number</h2>
      <div class="row pb-4">
        <div class="col-8 md">
          <input
            type="number"
            class="form-control"
            placeholder="Input Phone Number"
            id="input2"
          />
        </div>
        <div class="col md">
          <button type="button" class="btn btn-warning" id="btn-input2">
            Check
          </button>
        </div>
      </div>
    </div>
    <div class="container bg-secondary">
      <div class="row">
        <div class="col-12">
          <p id="result2"></p>
        </div>
      </div>
    </div>

    <!-- Searching -->
    <div class="container bg-light mt-5 rounded">
      <h2 class="h3" style="margin-right: 30px;">Searching</h2>
      <div class="row pb-4">
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            placeholder="Search.."
            id="input3"
          />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary" id="btn-input3">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="container bg-warning">
      <div class="row">
        <div class="col-12">
          <p id="result3"></p>
        </div>
      </div>
    </div>

    <script src="script-1.js"></script>
    <script src="script-2.js"></script>
    <script src="script-3.js"></script>
  </body>
</html>
